<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Swap - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background-image: url('back.jpg');
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  object-fit: cover;
}

.container {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(15px);
  padding: 3rem;
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  width: 100%;
  max-width: 400px;
  text-align: center;
  animation: fadeIn 1s ease-in-out;
  z-index: 1; /* Add this to position the container above the image */
}
img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  object-fit: cover;
}

      @keyframes gradientBG {
        0% {
          background: linear-gradient(135deg, #a2c2e3, #b5e0f6);
        }
        100% {
          background: linear-gradient(135deg, #9bb8d9, #d1e6f4);
        }
      }

      

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
        text-align: left;
      }

      .form-group label {
        display: block;
        font-weight: 400;
        color: #555;
        margin-bottom: 0.5rem;
        transition: 0.3s ease;
      }

      .form-group input {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        background: rgba(220, 220, 220, 0.8);
        color: #333;
        font-size: 1.1rem;
        transition: 0.3s ease-in-out;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .form-group input::placeholder {
        color: rgba(0, 0, 0, 0.5);
      }

      .form-group input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        transform: translateY(-5px);
      }

      .form-group input:focus + label {
        color: #007bff;
        transform: translateY(-20px);
        font-size: 0.9rem;
      }

      #submit {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #6db9ff, #4fa3d1);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        letter-spacing: 1px;
      }

      #submit:hover {
        background: linear-gradient(135deg, #5ab6f0, #3e92c1);
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
      }

      .link {
        margin-top: 1rem;
      }

      .link a {
        color: #4fa3d1;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
      }

      .link a:hover {
        text-decoration: underline;
        color: #3a8aaf;
      }

      /* Add a subtle pulse effect on input field focus */
      .form-group input:focus {
        animation: pulse 1s ease-out;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.6);
        }
        50% {
          box-shadow: 0 0 10px 10px rgba(0, 123, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.6);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Skill Swap</h1>
      <form id="login-form" action="login.php" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <input type="submit" value="Login" name="submit" id="submit" />
      </form>
      <div class="link">
        <p>New here? <a href="register.html">Sign up</a></p>
      </div>
    </div>
    <script>
      // Handle form submission with AJAX
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          let formData = new FormData(this); // Get form data

          fetch("login.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json()) // Parse response as JSON
            .then((data) => {
              if (data.success) {
                window.location.href = data.redirect; // Redirect to home.php
              } else {
                alert(data.message); // Show error message
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
