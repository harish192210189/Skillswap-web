<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Swap - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #d0eaff, #f0f8ff);
        animation: gradientBG 10s infinite alternate;
      }

      @keyframes gradientBG {
        0% {
          background: linear-gradient(135deg, #d0eaff, #f0f8ff);
        }
        100% {
          background: linear-gradient(135deg, #b0d4f0, #e6f2ff);
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 1rem;
      }

      .form-group {
        margin-bottom: 1rem;
        text-align: left;
      }

      .form-group label {
        display: block;
        font-weight: 400;
        color: #555;
        margin-bottom: 0.3rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.7rem;
        border: none;
        border-radius: 6px;
        background: rgba(220, 220, 220, 0.8);
        font-size: 1rem;
      }

      .form-group input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      }

      #submit {
        width: 100%;
        padding: 0.8rem;
        background: linear-gradient(135deg, #6db9ff, #4fa3d1);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      #submit:hover {
        background: linear-gradient(135deg, #5ab6f0, #3e92c1);
        box-shadow: 0 5px 10px rgba(0, 123, 255, 0.3);
      }

      .link {
        margin-top: 1rem;
      }

      .link a {
        color: #4fa3d1;
        text-decoration: none;
        font-weight: bold;
      }

      .link a:hover {
        text-decoration: underline;
        color: #3a8aaf;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Join Skill Swap</h1>
      <form action="register.php" id="register-form" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="text" id="mobile" name="mobile" required />
        </div>
        <div class="form-group">
          <label for="skills">Skills</label>
          <input type="text" id="skills" name="skills" required />
        </div>
        <div class="form-group">
          <label for="experience">Experience (Years)</label>
          <input type="text" id="experience" name="experience" required />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <input type="submit" value="Sign Up" name="submit" id="submit" />
      </form>
      <div class="link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </body>
</html>
